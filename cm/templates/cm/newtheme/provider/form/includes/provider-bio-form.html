<form method="post" name="provider_bio" action="/cm/provider/bio/">
  {% csrf_token %}
  <div class="form-group">
    <input type="hidden" name="provider_id" value="{{provider.id}}" />
    <textarea class="form-control" name="provider_bio">{{provider.bio}}</textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit" name="submitButton" value="provider_bio">Submit</button>
    <a class="btn btn-default" id="provider_bio_cancel">Cancel</a>
  </div>
</form>
