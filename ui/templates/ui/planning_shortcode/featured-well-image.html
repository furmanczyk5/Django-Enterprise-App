<div class="well">
	<h2 class="headline-underline">{{content.title}}</h2>

	<div class="row">
		<div class="col-xs-12 col-sm-3 col-lg-2">
			{% if content.thumbnail and content.thumbnail.url %}
				<img src="{{content.thumbnail.url}}" alt="{{content.title}}" class="img-responsive">
			{% endif %}
		</div>
		<div class="col-xs-12 col-sm-9 col-lg-10">
			{% if content.subtitle %}<h3>{{content.subtitle}}</h3>{% endif %}
			<p>{{content.description}}</p>
		</div>
	</div>

	<div class="read-more-link">
		<a href="{{content.url}}">Read More</a>
	</div>
</div>
