<div class="form-group{%if field.errors %} has-error {% endif %}">

  <div class="checkbox">
    <label>
      {{ field }}
      {{ field.label }}
    </label>
  </div>

  {% if field.errors %}
  <div class="form-error">
    {% for error in field.errors %}
    <p>{{ error|escape }}</p>
    {% endfor %}
  </div>
  {% endif %}
  {% if field.help_text %}
  <div class="help-block">{{ field.help_text|safe }}</div>
  {% endif %}
</div>
